# 设置编译命令
#cmds: 
#  - name: 'do make'  编译步骤名称
#    cmd: 'make'      编译命令，默认 PATH 路径下执行，其他请写明绝对路径
#  - name: 'do install'
#    cmd: 'make install'
cmds:
  - name: 'make output dir'
    cmd: 'mkdir -p output bin var src'
  - name: 'copy to output dir'
    cmd: 'cp -r bin var src output'
